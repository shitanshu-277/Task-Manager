<div class="dialog">
    <div mat-dialog-content>
      <h2>Change Password</h2>
      <mat-form-field class="formField">
        <mat-label>New Password</mat-label>
        <input matInput [(ngModel)]="data.newPassword" required> 
      </mat-form-field>
      <br>
      <mat-form-field class="formField">
        <mat-label>Confirm Password</mat-label>
        <input matInput [(ngModel)]="data.confirmPassword" required> 
      </mat-form-field>
    </div>
    <div class="actions" mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button [mat-dialog-close]="{newPassword:data.newPassword,confirmPassword:data.confirmPassword}" [disabled]="valid()">Ok</button>
    </div>
    </div>
